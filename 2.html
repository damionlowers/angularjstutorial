<!DOCTYPE html>
<html lang="en" ng-app="">
<head>
	<meta charset="UTF-8">
	<title>AngularJS | ng-model/ng-bind</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>

<body>
	<input type="text" ng-model="name">
	<div ng-bind="name"></div>
	
</body>

</html>
