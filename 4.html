<!DOCTYPE html>
<html lang="en" ng-app="myLanguageApp">
<head>
	<meta charset="UTF-8">
	<title>AngularJS | Welcome!Controllers</title>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
</head>

<body>
	<div data-ng-controller="languages">
		Select Your Favourite Language:
		<button data-ng-click ='php()'>PHP</button>
		<button data-ng-click ='javascript()'>Javascript</button>
		<button data-ng-click = 'cpp()'>C++</button>
		<button data-ng-click = 'java()'>Java</button>

		<p>You have selected:{{myFavLanguage}}</p>
	</div>

	<script>
		var application = angular.module('myLanguageApp',[]);
		application.controller('languages',function($scope){
			$scope.myFavLanguage = "None";

			$scope.php = function(){

				$scope.myFavLanguage = "PHP";
			};

			$scope.javascript = function(){
				$scope.myFavLanguage = "Javascript";
			};

			$scope.cpp = function(){
				$scope.myFavLanguage = "CPP";
			};

			$scope.java = function(){
				$scope.myFavLanguage = "Java";
			};

		});
	</script>
</body>

</html>
